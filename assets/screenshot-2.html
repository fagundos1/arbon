<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Screenshot 2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #10b981, #059669);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            color: white;
        }
        .phone-frame {
            width: 250px;
            height: 500px;
            background: #1e293b;
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin: 20px auto;
            display: flex;
            flex-direction: column;
        }
        .status-bar {
            height: 20px;
            background: linear-gradient(90deg, #10b981, #22d3ee);
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        .screen-content {
            flex: 1;
            background: white;
            border-radius: 15px;
            padding: 20px;
            color: #1e293b;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .header {
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f9ff;
        }
        .header h2 {
            margin: 0;
            color: #0891b2;
            font-size: 18px;
        }
        .mood-tracker {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            padding: 10px 0;
        }
        .mood-item {
            background: #ecfdf5;
            border-radius: 10px;
            padding: 8px;
            text-align: center;
            font-size: 24px;
            border: 2px solid transparent;
        }
        .mood-item.active {
            border-color: #10b981;
            background: #d1fae5;
        }
        .stats {
            background: #f0fdfa;
            border-radius: 10px;
            padding: 15px;
        }
        .stats h3 {
            margin: 0 0 10px 0;
            color: #065f46;
            font-size: 14px;
        }
        .progress-bar {
            background: #e5e7eb;
            border-radius: 10px;
            height: 8px;
            overflow: hidden;
        }
        .progress-fill {
            background: linear-gradient(90deg, #10b981, #22d3ee);
            height: 100%;
            width: 75%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="status-bar">Mood Tracker</div>
        <div class="screen-content">
            <div class="header">
                <h2>How are you feeling today?</h2>
            </div>
            <div class="mood-tracker">
                <div class="mood-item">üò¢</div>
                <div class="mood-item">üòü</div>
                <div class="mood-item active">üòê</div>
                <div class="mood-item">üòä</div>
                <div class="mood-item">üòÑ</div>
            </div>
            <div class="stats">
                <h3>Weekly Progress</h3>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
                <p style="font-size: 12px; margin: 8px 0 0 0; color: #6b7280;">75% improvement this week</p>
            </div>
        </div>
    </div>
</body>
</html>
