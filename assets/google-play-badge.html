<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Play Badge</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #000, #333);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 120px;
            font-family: 'Roboto', Arial, sans-serif;
        }
        .badge {
            background: #000;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            width: 180px;
            height: 60px;
        }
        .icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #10b981, #22d3ee);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .text {
            display: flex;
            flex-direction: column;
        }
        .get {
            font-size: 10px;
            color: #ccc;
            margin-bottom: 2px;
        }
        .store {
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <div class="badge">
        <div class="icon">▶️</div>
        <div class="text">
            <div class="get">GET IT ON</div>
            <div class="store">Google Play</div>
        </div>
    </div>
</body>
</html>
