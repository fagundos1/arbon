<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .about-image {
            width: 400px;
            height: 300px;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border-radius: 20px;
            padding: 30px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .team-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
            margin-bottom: 20px;
        }
        .team-title {
            color: #1f2937;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .team-subtitle {
            color: #6b7280;
            font-size: 16px;
            text-align: center;
            line-height: 1.5;
        }
        .team-stats {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .stat {
            text-align: center;
        }
        .stat-number {
            color: #6366f1;
            font-size: 20px;
            font-weight: bold;
        }
        .stat-label {
            color: #6b7280;
            font-size: 12px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="about-image">
        <div class="team-icon">ðŸ‘¥</div>
        <div class="team-title">Our Team</div>
        <div class="team-subtitle">Mental health professionals, technologists, and designers working together to support your well-being</div>
        <div class="team-stats">
            <div class="stat">
                <div class="stat-number">15+</div>
                <div class="stat-label">Experts</div>
            </div>
            <div class="stat">
                <div class="stat-number">5+</div>
                <div class="stat-label">Years</div>
            </div>
            <div class="stat">
                <div class="stat-number">24/7</div>
                <div class="stat-label">Support</div>
            </div>
        </div>
    </div>
</body>
</html>
